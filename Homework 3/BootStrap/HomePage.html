    <!-- Modals -->
    <!-- Edit Entry Modal -->
    <div class="modal fade" id="editEntry" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Seattle</h4>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td>
                                <img class="memory-pic" src="images/modal-pic.jpg" alt="location-pic" />
                            </td>
                            <td class="place-info">
                                <form action="HomePage.html" method="POST">
                                    <input class="field" type="text" placeholder="Name">
                                    <br>
                                    <input class="field" type="text" placeholder="Tags">
                                    <br>
                                    <input class="field" type="text" placeholder="Description">
                                    <br>
                                    <input class="field" type="number" placeholder="Rate Place From 1 to 10">
                                    <br>
                                    <select class="field" name="ordinal">
                            <option value="" selected>Choose a City</option>
                            <option value="los-angeles">Los Angeles</option>
                            <option value="san-francisco">San Francisco</option>
                            <option value="sacramento">Sacramento</option>
                            <option value="san-diego">San Diego</option>
                        </select>
                                    <br>
                                    <div class="field">
                                        <label for="view-not-visited"> Not Visited</label>
                                        <input type="radio" id="view-not-visited" name="visited" value="false" checked>
                                        <br>
                                        <label for="view-visited"> Visited</label>
                                        <input type="radio" id="view-visited" name="visited" value="true">
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END- Edit Entry Modal -->
    
    <!-- Add Entry Modal -->
