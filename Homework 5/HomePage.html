        function myMemoriesLeftArrow() {
            if (myMemoriesCount - 9 < 0) {
                return;
            }
            myMemoriesCount -= 9;
            refreshMyMemories();

        }

        function myMemoriesRightArrow() {
            if (myMemoriesCurrentWindow < 9) {
                return;
            }
            myMemoriesCount += 9;
            refreshMyMemories();
        }

        function futureMemoriesLeftArrow() {
            if (futureMemoriesCount - 9 < 0) {
                return;
            }
            futureMemoriesCount -= 9;
            refreshFutureMemories();

        }

        function futureMemoriesRightArrow() {
            if (futureMemoriesCurrentWindow < 9) {
                return;
            }
            futureMemoriesCount += 9;
            refreshFutureMemories();

        function loadMyMemoriesPreview() {
            var currName = null;
            myMemoriesBoundary = myMemoriesCount + 9;
            firebase.database().ref('users/' + currUser.uid + '/myMemories').once('value').then(function(snapshot) {
                snapshot.forEach(function(child) {
                    currName = child.val().Name;
                    myMemoriesKeyArray.push(child.key);
                    myMemoriesPathArray.push(child.val().Path);          
                });
            }).then(function(){
                console.log(myMemoriesKeyArray.toString());
                myMemoriesCurrentWindow = 9;
                if (myMemoriesKeyArray.length < myMemoriesBoundary) {
                    myMemoriesCurrentWindow = 9 - (myMemoriesBoundary - myMemoriesKeyArray.length);
                    myMemoriesBoundary = myMemoriesKeyArray.length; 
                }
                else if (myMemoriesKeyArray.length == myMemoriesBoundary) {
                    myMemoriesCurrentWindow = 0;
                }
                for (var i = myMemoriesCount; i < myMemoriesBoundary; i++) {
                    (function(counter) {
                        storageRef.child(myMemoriesPathArray[counter]).getDownloadURL().then(function(url) {
                            var img = document.getElementById("myMemoriesPic" + (parseInt(counter % 9) + 1));
                            img.src = url;
                            img.setAttribute("data-toggle", "modal");
                            img.setAttribute("data-key", myMemoriesKeyArray[counter]);
                        }).catch(function(error) {
                            console.log(error);
                        });
                    })(i);
                }
            });
        }

        function loadFutureMemoriesPreview() {
            var isMoved = null;
            var currName = null
            futureMemoriesBoundary = futureMemoriesCount + 9;

            firebase.database().ref('users/' + currUser.uid + '/futureMemories').once('value').then(function(snapshot) {
                snapshot.forEach(function(child) {
                    isMoved = child.val().Move;
                    if (isMoved == false) {
                        currName = child.val().Name;
                        futureMemoriesPicNameArray.push(currName); 
                    }                           
                });
            }).then(function(){
                console.log(futureMemoriesPicNameArray.toString());
                futureMemoriesCurrentWindow = 9;
                if (futureMemoriesPicNameArray.length < futureMemoriesBoundary) {
                    futureMemoriesCurrentWindow = 9 - (futureMemoriesBoundary - futureMemoriesPicNameArray.length);
                    futureMemoriesBoundary = futureMemoriesPicNameArray.length;
                }
                else if (futureMemoriesPicNameArray.length == futureMemoriesBoundary) {
                    futureMemoriesCurrentWindow = 0;
                }
                for (var i = futureMemoriesCount; i < futureMemoriesBoundary; i++) {
                    (function(counter) {
                        storageRef.child(futureMemoriesPicNameArray[counter] + '.jpg').getDownloadURL().then(function(url) {

                            img.setAttribute("data-toggle", "modal");
                        }).catch(function(error) {
                            console.log(error);
                        });
                    })(i);
                }               
            });
        }


                
        function populateFutureMemories() {
            firebase.database().ref('users/' + currUser.uid + '/futureMemories').once('value').then(function(snapshot) {
                if (snapshot.val() == null) {
                    $.getJSON( "futureMemories.json", function( data ) {
                        $.each( data, function( name, city ) {
                            firebase.database().ref('users/' + currUser.uid + '/futureMemories' + "/" + name).set({
                                Name: name,
                                City: city,
                                Move: false
                            });
                        });
                    }); 
                }
            }).then(function() {
                setTimeout(function(){
                    loadFutureMemoriesPreview();
                }, 100);
            });
        } 

        window.onload = function(){
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    currUser = user;
                    populateFutureMemories();
                    loadMyMemoriesPreview();
                } else {
                    location.href = "LogInPage.html";
                }
            });  
        }  
        
        function uploadFileAdd(key) {
            var locName = document.getElementById('addName').value;
            var file = document.getElementById('fileUploadAdd').files[0];
            if (file) {
                storageRef.child(currUser.uid + '/' + key).put(file).then(function(){
                    if (myMemoriesCurrentWindow < 9) {
                        refreshMyMemories();
                    }   
                });
            }        
        }

        function uploadFileEdit(key) {
            var locName = document.getElementById('editName').value;
            var file = document.getElementById('fileUploadEdit').files[0];

            if (file) {
                storageRef.child(currUser.uid + '/' + key).put(file).then(function(){
                    refreshMyMemories();
                });
                return true;
            }
            else
                return false;
        }

            var preview = document.getElementById('uploadPictureAdd');

            reader.onloadend = function() {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file); //reads the data as a URL
            } else {

        function readData(key) {
            firebase.database().ref('/users/' + currUser.uid + '/myMemories/' + key).once('value').then(function(snapshot) {

                document.getElementById("editCity").value = snapshot.val().City;
                readName = snapshot.val().Name; 

                var visited = snapshot.val().Visited;
                if (visited == 'true')
                    document.getElementById("view-visited").checked = true;
                else
                    document.getElementById("view-not-visited").checked = true;

                storageRef.child(snapshot.val().Path).getDownloadURL().then(function(url) {
                    var img = document.getElementById("uploadPictureEdit");
                    img.src = url;
                }).catch(function(error) {
                    //handle errors
                });
            });
        } 

        function readMyMemories(id){
            var key = document.getElementById(id).getAttribute('data-key');
            currKey = key;
            if (key == "")
                return;
            firebase.database().ref('users/' + currUser.uid + '/myMemories' + "/" + key).once('value').then(function(snapshot) {
                document.getElementById("editName").value = snapshot.val().Name;
                document.getElementById("editTags").value = snapshot.val().Tags;

                document.getElementById("editRating").value = snapshot.val().Rating;

                var visited = snapshot.val().Visited;
                if (visited == 'true')
                    document.getElementById("view-visited").checked = true;
                else
                    document.getElementById("view-not-visited").checked = true;

                storageRef.child(snapshot.val().Path).getDownloadURL().then(function(url) {
                    var img = document.getElementById("uploadPictureEdit");

        function addData() {
            var name = document.getElementById("addName").value;
            var tags = document.getElementById("addTags").value;
            var description = document.getElementById("addDescription").value;
            var rating = document.getElementById("addRating").value;
            var city = document.getElementById("addCity").value;
            var path = "";
            if (name == "" || description == "" || rating == "" || city == "" || radio == null) {
                alert("Please enter the fields for this memory");
                return;
            }

            var addRef = firebase.database().ref('users/' + currUser.uid + '/myMemories').push({
                Name: name,
                Tags: tags,
                Description: description,
                Rating: rating,
                City: city,
                Visited: radio
            });

            var key = addRef.key;
            path = currUser.uid + "/" + key;

            addRef.set({
                Name: name,
                Tags: tags,
                Description: description,
                Rating: rating,
                City: city,
                Visited: radio,
                Path: path,
            });

            uploadFileAdd(key);
            clearAddFields();
        }

        function updateMyMemories() {
            var name = document.getElementById("editName").value;
            if (name != readName) {
                alert("Please check that the name of the memory is valid before updating");
                return;
            }
            var path;
            var tags = document.getElementById("editTags").value;
            var description = document.getElementById("editDescription").value;
            var rating = document.getElementById("editRating").value;
            var city = document.getElementById("editCity").value;
            var updated = uploadFileEdit(currKey);
            if (description == "" || rating == "" || city == ""){
                alert("Please enter the fields for this memory");
                return;
            }

            firebase.database().ref('users/' + currUser.uid + '/myMemories' + "/" + currKey).once('value').then(function(snapshot) {
                if (updated)
                    path = currUser.uid + "/" + currKey;
                else
                    path = snapshot.val().Path;

                firebase.database().ref('users/' + currUser.uid + '/myMemories' + "/" + currKey).set({
                    Name: name,
                    Tags: tags,
                    Description: description,
                    Rating: rating,
                    City: city,
                    Visited: radio,
                    Path: path,
                });

            });
            clearEditFields();
        }
    
        function deleteMyMemories() {
            firebase.database().ref('users/' + currUser.uid + '/myMemories' + "/" + currKey).once('value').then(function(snapshot) {
                if (snapshot.val().Path != (snapshot.val().Name + '.jpg')){
                    storageRef.child(snapshot.val().Path).delete().then(function() {
                        firebase.database().ref('users/' + currUser.uid + '/myMemories' + "/" + currKey).remove().then(function(){
                            refreshMyMemories();
                        });
                    }).catch(function(error) {
                        // Uh-oh, an error occurred!

                else{
                    firebase.database().ref('users/' + currUser.uid + '/myMemories' + "/" + currKey).remove().then(function(){
                        refreshMyMemories();
                    });
                }
            });

            clearEditFields();
        }

            refreshMyMemories();
            refreshFutureMemories();

            document.getElementById("editName").value = "";
            document.getElementById("editTags").value = "";

            document.getElementById("editRating").value = "";
            document.getElementById("editCity").value = "";

        function clearAddFields() {
            document.getElementById("addName").value = "";
            document.getElementById("addTags").value = "";
            document.getElementById("addDescription").value = "";
            document.getElementById("addRating").value = "";
            document.getElementById("addCity").value = "";

        function refreshMyMemories(){
            for (var i = 1; i <= 9; i++){

        function refreshFutureMemories(){

            loadFutureMemoriesPreview();
